<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="iphone-container">
        <div class="content">
            <div class="profile">
                <div class="avatar">
                    <img src="avatar.png" alt="HK Design Logo">
                </div>
                <h1>HK Design</h1>
                <p>Connect with me on social media</p>
            </div>
            
            <div class="links-container">
                <a href="https://www.instagram.com/haithamk.design/" class="link-card" target="_blank">
                    <div class="icon instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="link-text">
                        <span>Follow me on</span>
                        <h3>Instagram</h3>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
                
                <a href="https://www.facebook.com/profile.php?id=61576234291339&sk" class="link-card" target="_blank">
                    <div class="icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="link-text">
                        <span>Connect on</span>
                        <h3>Facebook</h3>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
                
                <a href="https://www.tiktok.com/@haithamk.design" class="link-card" target="_blank">
                    <div class="icon tiktok">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="link-text">
                        <span>Watch me on</span>
                        <h3>TikTok</h3>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
            
            <footer>
                <p>Â© 2025 HK Design</p>
            </footer>
        </div>
    </div>
</body>
</html>
